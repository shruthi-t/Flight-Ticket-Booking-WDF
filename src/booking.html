<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booking - FlyHigh Airlines</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <!-- Ticket Booking Page -->
    <section id="booking" class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-3xl font-bold mb-6 text-center">Book Your Flight</h2>
        <form class="space-y-4">
            <input type="text" placeholder="Departure" class="border p-2 w-full rounded" required>
            <input type="text" placeholder="Destination" class="border p-2 w-full rounded" required>
            <input type="date" class="border p-2 w-full rounded" required>
            <input type="number" placeholder="Number of Passengers" class="border p-2 w-full rounded" required>
            <button type="submit" class="bg-gray-700 text-white p-2 w-full rounded">Proceed to Payment</button>
        </form>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is logged in
            if (localStorage.getItem('isLoggedIn') !== 'true') {
                alert('You must log in to access the ticket booking page.');
                window.location.href = 'login.html'; // Redirect to login
            }
        });
    </script>

</body>
</html>
