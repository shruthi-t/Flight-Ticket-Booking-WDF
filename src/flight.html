<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDC Airways</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-gray-800 p-4 text-white fixed w-full top-0">
        <div class="container mx-auto flex justify-between">
            <div>
                <a href="#" class="font-bold text-xl">CIT Airways</a>
            </div>
            <div class="space-x-4">
                <a href="#hero" class="hover:text-gray-400">Home</a>
                <a href="#about" class="hover:text-gray-400">About</a>
                <a href="#contact" class="hover:text-gray-400">Contact</a>
                <a href="signup.html" class="hover:text-gray-400">Sign Up</a>
                <a href="login.html" class="hover:text-gray-400">Login</a>
                <a href="booking.html" class="hover:text-gray-400">Ticket</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="hero" class="min-h-screen flex justify-center items-center" style="margin-top: 60px;">
        <div class="text-center">
            <h1 class="text-4xl font-bold text-gray-800 mb-6">Your Experience Starts Here!</h1>

            <!-- Tabs and Booking Form -->
            <div class="tabs flex justify-center space-x-4 mb-8">
                <button class="bg-gray-600 text-white py-2 px-4 rounded hover:bg-gray-700" onclick="showTab('flights')">Flights</button>
                <button class="bg-gray-600 text-white py-2 px-4 rounded hover:bg-gray-700" onclick="showTab('bookings')">My Bookings</button>
                <button class="bg-gray-600 text-white py-2 px-4 rounded hover:bg-gray-700" onclick="showTab('status')">Flight Status</button>
            </div>

            <!-- Flight Form -->
            <div id="flights" class="p-4 bg-white shadow-lg rounded-lg">
                <form class="grid grid-cols-1 gap-4">
                    <div>
                        <label>Origin</label>
                        <input type="text" class="border p-2 w-full rounded" placeholder="Origin" required>
                    </div>
                    <div>
                        <label>Destination</label>
                        <input type="text" class="border p-2 w-full rounded" placeholder="Destination" required>
                    </div>
                    <div>
                        <label>Departure</label>
                        <input type="date" class="border p-2 w-full rounded" required>
                    </div>
                    <div>
                        <label>Return</label>
                        <input type="date" class="border p-2 w-full rounded">
                    </div>
                    <div>
                        <label>Passengers</label>
                        <input type="number" class="border p-2 w-full rounded" placeholder="1">
                    </div>
                    <div>
                        <button class="bg-gray-600 text-white py-2 px-4 w-full rounded hover:bg-gray-700">Submit</button>
                    </div>
                </form>
            </div>

            <!-- Other Tabs -->
            <div id="bookings" class="hidden p-4 bg-white shadow-lg rounded-lg">
                <p>Manage your bookings here!</p>
            </div>
            <div id="status" class="hidden p-4 bg-white shadow-lg rounded-lg">
                <p>Check flight status here!</p>
            </div>
        </div>
    </section>

    <!-- About Section -->
    <section id="about" class="min-h-screen flex items-center justify-center bg-gray-200">
        <div class="text-center">
            <h2 class="text-3xl font-bold mb-6">About Us</h2>
            <p>We Always Make The Best. At CIT Airways, we are committed to providing a seamless travel experience from start to finish.</p>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="min-h-screen flex items-center justify-center bg-gray-200">
        <div class="text-center">
            <h2 class="text-3xl font-bold mb-6">Contact Us</h2>
            <form class="space-y-4">
                <input type="text" class="border p-2 w-full rounded" placeholder="Your Name">
                <input type="email" class="border p-2 w-full rounded" placeholder="Your Email">
                <textarea class="border p-2 w-full rounded" placeholder="Your Message"></textarea>
                <button class="bg-gray-600 text-white py-2 px-4 w-full rounded hover:bg-gray-700">Send Message</button>
            </form>
        </div>
    </section>

    <script>
        function showTab(tabId) {
            document.getElementById('flights').classList.add('hidden');
            document.getElementById('bookings').classList.add('hidden');
            document.getElementById('status').classList.add('hidden');
            document.getElementById(tabId).classList.remove('hidden');
        }
    </script>
</body>
</html>
