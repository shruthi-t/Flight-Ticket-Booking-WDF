<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FlyHigh Airlines</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-yellow-100 min-h-screen flex flex-col items-center justify-center">

    <!-- Sign Up Page -->
    <section id="signup">
        <h2 class="text-3xl font-bold mb-4">Sign Up</h2>
        <form class="space-y-4" onsubmit="event.preventDefault(); signupUser();">
            <input type="text" id="username" placeholder="Username" class="border p-2 rounded" required>
            <input type="email" id="email" placeholder="Email" class="border p-2 rounded" required>
            <input type="password" id="password" placeholder="Password" class="border p-2 rounded" required>
            <input type="password" placeholder="Confirm Password" class="border p-2 rounded" required>
            <button type="submit" class="bg-yellow-500 text-white p-2 rounded">Sign Up</button>
        </form>
    </section>

    <script>
        function signupUser() {
            // Simulate saving user info (you could store it in localStorage)
            alert('Registration successful! Please log in.');
            window.location.href = 'login.html'; // Redirect to login
        }
    </script>

</body>
</html>
